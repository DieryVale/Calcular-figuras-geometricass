<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>


    
    
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <!--Encabezado-->

    <header class="header">
        <h1 class="header-tittle">Figuras Geométricas</h1>
        <p class="header-description">
            Calcular diferentes medidas de figuras Geométricas
            como área y perimetro.
        </p>
    </header>

    <!--Respuesta-->
    <div class="answer">
        <P id="result"></P>
    </div>

    <!--Selección de cajas-->

    <section class="figures">
        <div class="box">
            <div class="box-header">
                <h2>Cuadrado</h2>
                <div class="box-main">
                    <p class="box-main__text">¿Cuanto mide cada lado de tu cuadrado</p>
                    <input 
                        class="box-main__input" 
                        type="number" 
                        name="inputSide" 
                        id="inputSide"
                        placeholder="Ingrese los lados"
                    >
                    <button class="box-main__btn" type="button" onclick="calculaPerimetro()">Perímetro</button>
                    <button class="box-main__btn" type="button" onclick="calcularAreaSquare()">Área</button>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="box-header">
                <h2>Triangulo</h2>
                <div class="box-main">
                    <p class="box-main__text">¿Cuanto mide cada lado de tu Triangulo?</p>
                    <input 
                        class="box-main__input" 
                        type="number"
                        name="inputSide1"
                        id="inputSide1"
                        placeholder="Ingrese lado 01"
                    >
                    <input 
                        class="box-main__input" 
                        type="number"
                        name="inputSide2" 
                        id="inputSide2"
                        placeholder="Ingrese lado 02"
                    >
                    <input 
                        class="box-main__input" 
                        type="number"
                        name="inputSide3" 
                        id="inputSide3"
                        placeholder="Ingrese lado 03"
                    >
                    <button class="box-main__btn" type="button" onclick="calculetePerimTriangle()">Perímetro</button>

                    <p class="box-main__text">¿Cuanto mide el area de tu Triangulo?</p>
                    <input 
                        class="box-main__input" 
                        type="number"
                        name="inputBase" 
                        id="inputBase"
                        placeholder="Ingrese Base"
                    >
                    <input 
                        class="box-main__input" 
                        type="number"
                        name="inputHeight" 
                        id="inputHeight"
                        placeholder="Ingrese Altura"
                    >
                    <button class="box-main__btn" type="button" onclick="calculetearea()">Área</button>

                </div>
            </div>
        </div>

        <div class="box">
            <div class="box-header">
                <h2>Circulo</h2>
                <div class="box-main">
                    <p class="box-main__text">¿Cuanto mide el radio de tu circulo</p>
                    <input 
                    class="box-main__input" 
                    type="number"
                    name="inputRadio" 
                    id="inputRadio"
                    placeholder="Ingrese Radio"
                >
                    <button class="box-main__btn" type="button" onclick="calculateDiameCircle()">Diámetro</button>
                    <button class="box-main__btn" type="button" onclick="calculatePerimCircle()">Perímetro</button>
                    <button class="box-main__btn" type="button" onclick="calculatePerimCircle()">Área</button>
                </div>
            </div>
        </div>
    </section>

    <script src="geometri.js"></script>
</body>
</html>
